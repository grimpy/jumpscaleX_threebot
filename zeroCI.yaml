prequisties:
  - jsx

install:
  - apt-get update
  - pip3 install click loguru parameterized pyperclip xmltodict 
  - eval `ssh-agent -s`; ssh-add
  - cd /sandbox/code/github/threefoldtech/
  - declare strs=('core' 'libs' 'builders' 'libs_extra') && for s in ${strs[@]}; do
    rm -rf /sandbox/code/github/threefoldtech/jumpscaleX_$s &&
    git clone https://github.com/threefoldtech/jumpscaleX_$s.git --branch development; done
  - rm -rf /sandbox/code/github/threefoldtech/jumpscaleX_threebot
  - cp -r /opt/code/github/threefoldtech/jumpscaleX_threebot /sandbox/code/github/threefoldtech/jumpscaleX_threebot
  - source /sandbox/env.sh; js_init generate
  - source /sandbox/env.sh; kosmos "j.builders.runtimes.lua.install_autossl()"

script:
  - source /sandbox/env.sh; kosmos -p 'testrunner = j.baseclasses.testtools(xml_report=True, xml_path="/test.xml", xml_testsuite_name="UI_tests"); testrunner._run_tests_from_path("/sandbox/code/github/threefoldtech/jumpscaleX_threebot/ThreeBotPackages/tests/")'
  - source /sandbox/env.sh; kosmos -p 'testrunner = j.baseclasses.testtools(xml_report=True, xml_path="/test.xml", xml_testsuite_name="wikis_tests"); testrunner._run_tests_from_path("/sandbox/code/github/threefoldtech/jumpscaleX_threebot/ThreeBotPackages/zerobot/webinterface/tests")'